<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir version Anguleuse</h1>

		<!-- Search -->
		<div ng-controller="pokeList">
            <input type="text" ng-model="name" class="idSearch" />
            <select ng-model="choice">
                <option value="{{pokemon.url}}" ng-repeat="pokemon in pokemons | filter:{name: name} | orderBy:pokemon">{{pokemon.name}}</option>
            </select>
            <button ng-click="iChooseYou(choice)">IChooseYou!</button>
        </div>

		<!-- Pokémon information -->
		<div ng-controller="pokeChoice">
            Id : {{pokemon.id}}<br/>
            Name : {{pokemon.name}} <br/>
            Image : <img src="{{pokemon.sprites.front_default}}"/>
        </div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
